<div>
    <mat-grid-list cols="4">
        <mat-grid-tile>
            <mat-form-field>
                <mat-select class="select-field-name" (selectionChange)="onSelectField()" [(ngModel)]="fieldSelected">
                    <mat-option *ngFor="let field of fields" [value]="field">
                    {{field.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <input matInput class="input-value" [(ngModel)]="conditionValue">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-select class="select-match-type" [(ngModel)]="matchTypeSelected">
                    <mat-option *ngFor="let matchType of matchTypes" [value]="matchType">
                        {{matchType}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-radio-group class="radio-group-operator-select" [(ngModel)]="operatorSelected" aria-label="Select an operator">
                <mat-radio-button class="radio-operator-option" *ngFor="let oparator of operators" [value]="oparator">{{oparator}}</mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
    </mat-grid-list>
</div>
