<app-layout-header-sidebar-contents>

    <div class="sidebar">
        <mat-action-list>
            <button mat-list-item (click)="openInputForm()"> 新規作成 </button>
        </mat-action-list>
    </div>

    <div class="contents">
        <app-maker-search (fetched)="onFetchedMakers($event)"></app-maker-search>

        <table mat-table [dataSource]="dataSource">

            <!-- maker Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 製造販売業者 </th>
                <td mat-cell *matCellDef="let maker"> {{maker.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</app-layout-header-sidebar-contents>
