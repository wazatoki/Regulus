<app-layout-header-sidebar-contents>

    <div class="sidebar">
        <mat-action-list>
            <app-create mat-list-item (clicked)="openInputForm()"></app-create>
        </mat-action-list>
        <mat-action-list>
            <app-delete mat-list-item></app-delete>
        </mat-action-list>
    </div>

    <div class="contents">
        <app-maker-search (fetched)="onFetchedMakers($event)"></app-maker-search>

        <table mat-table [dataSource]="dataSource">

            <!-- check box Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>


            <!-- maker Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 製造販売業者 </th>
                <td mat-cell *matCellDef="let maker"> {{maker.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</app-layout-header-sidebar-contents>
